<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 페이지 웹사이트</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            /* 섹션 구분 */
            height: 100vh;
            /* 페이지가 화면 가득 채우게 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #057cfc;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
            /* 내비게이션이 항상 위에 있도록 설정 */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .parallax {
            background-image: url('images/backgroundPar.jpg');
            background-attachment: fixed;
            background-size: cover;
            height: 300px;
            /* 파랄렉스 효과 */
            border-bottom: 1px solid #ddd;
            /* 구분선 */
        }
    </style>
</head>

<body>
    <nav>
        <a href="#section1">도제산업 소개</a>
        <a href="#section2">성일정보만에 도제 특징</a>
        <a href="#section3">공지사항 및 일정</a>
        <a href="#section4">교직원 소개</a>
        <a href="#section5">졸업생 인터뷰</a>
    </nav>

    <!-- 섹션 1: 도제산업 소개 -->
    <section id="section1">
        <h2>도제산업 소개</h2>
        <p>도제에 관한 설명, 도제 산업의 중요성 및 미래 전망.</p>
    </section>

    <div class="parallax"></div>

    <!-- 섹션 2: 성일정보만에 도제 특징 -->
    <section id="section2">
        <h2>성일정보만에 도제 특징</h2>
        <p>성일정보고등학교가 S등급인 이유와 도제 프로그램의 특징.</p>
    </section>

    <div class="parallax"></div>

    <!-- 섹션 3: 공지사항 및 일정 -->
    <section id="section3">
        <h2>공지사항 및 일정</h2>
        <p>도제 프로그램의 공지 및 일정.</p>
    </section>

    <div class="parallax"></div>

    <!-- 섹션 4: 교직원 소개 -->
    <section id="section4">
        <h2>교직원 소개</h2>
        <p>도제 부장선생님 및 도제부 교직원 소개와 인사말.</p>
    </section>

    <div class="parallax"></div>

    <!-- 섹션 5: 졸업생 인터뷰 -->
    <section id="section5">
        <h2>졸업생 인터뷰</h2>
        <p>졸업생의 인터뷰 및 현재 직장 소개.</p>
    </section>

    <!-- 풋터 -->
    <footer>
        <p>연락 정보: Email, Phone, Address, etc.</p>
    </footer>
</body>

</html>
